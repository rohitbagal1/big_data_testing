name: Run PySpark Script and Tes

on:
  push:
    branches: [master]
  pull_request:
    branches: [main]

jobs:
  run-pyspark-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install pyspark
          pip install pytest

      - name: Run pyspark
        run: |
          python3 ./transformation/transformation_class.py
